<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Layout Desktop - Wireframe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>

    <div class="headerTop">
      <div class="box headerTopLeft">.logo</div>
      <div class="box headerTopCenter">.nav</div>
      <div class="box headerTopRight">.social</div>
    </div>


    <div class="headerBot">
      <div class="box headerBotCenter"><strong>.banner</strong></div>
    </div>

  </header>
  <main>
    <section>
      <div class="mainFirstLeft">.article</div>
      <div class="mainFirstRight">.article</div>
      <div class="mainSecondLeft">.article</div>
      <div class="mainSecondRight">.article</div>
      <div class="mainBottom">.navegacion</div>
    
    </section>

    <aside>
      <div class="asideFirst">.publicidad</div>
      <div class="asideSecond">.publicidad</div>
    </aside>

  </main>
  <footer>
    <div class="box footerBox">.pie</div>
  </footer>
</body>
</html>
